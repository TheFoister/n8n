    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        
        <h1>ğŸ¤– Jarvis AI</h1>
        <h2>Analiz TamamlandÄ±!</h2>
        
        <div class="file-info">
            <p><strong>ğŸ“„ Dosya:</strong> <span id="fileName">jarvis_analiz.json</span></p>
            <p><strong>ğŸ“Š Durum:</strong> <span id="fileStatus">HazÄ±rlanÄ±yor...</span></p>
            <p><strong>ğŸ•’ Tarih:</strong> <span id="createDate"></span></p>
        </div>
        
        <div class="session-info">
            <p><strong>ğŸ”‘ Session ID:</strong> <span id="sessionId">-</span></p>
            <p><strong>ğŸ“‹ Veri Tipi:</strong> <span id="dataType">-</span></p>
        </div>
        
        <div id="status" class="status info">
            <div class="loading"></div> Analiz verisi hazÄ±rlanÄ±yor...
        </div>
        
        <button id="downloadBtn" class="download-btn" onclick="downloadFile()" disabled>
            <div class="loading"></div> HazÄ±rlanÄ±yor...
        </button>
        
        <button class="download-btn" onclick="downloadSample()" 
                style="background: linear-gradient(135deg, #6c757d, #5a6268);">
            ğŸ“„ Test DosyasÄ± Ä°ndir
        </button>
        
        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            Dosya tarayÄ±cÄ±nÄ±zÄ±n varsayÄ±lan indirme klasÃ¶rÃ¼ne kaydedilecek.
        </p>
    </div>
    
    <script>
        let downloadReady = false;
        let fileName = 'jarvis_analiz.json';
        let currentSessionId = null;
        
        // Session'a gÃ¶re gerÃ§ek analiz verilerini map et
        const realSessionData = {
            // n8n'den gelen gerÃ§ek session ID'leri buraya eklenecek
            '1748368796279': {
                message: "Jarvis AI - GerÃ§ek Form Analizi",
                sessionId: '1748368796279',
                timestamp: "2025-01-27T10:33:46.000Z",
                formData: {
                    email: "user@example.com",
                    message: "Test form submission",
                    category: "analysis"
                },
                analysis: {
                    status: "completed",
                    processedFields: ["email", "message", "category"],
                    fieldCount: 3,
                    processingTime: "2.3s",
                    results: [
                        { field: "email", validation: "valid", score: 100 },
                        { field: "message", sentiment: "neutral", score: 85 },
                        { field: "category", classification: "analysis", score: 95 }
                    ],
                    summary: {
                        totalScore: 93.3,
                        recommendation: "Form verisi baÅŸarÄ±yla iÅŸlendi",
                        riskLevel: "low"
                    }
                },
                metadata: {
                    source: "n8n_form_trigger",
                    processedBy: "jarvis_ai_system",
                    version: "1.0",
                    processingNode: "download_node"
                }
            }
        };
        
        // Session'a gÃ¶re veri al
        function getAnalysisData(sessionId) {
            // GerÃ§ek session verisi varsa onu dÃ¶ndÃ¼r
            if (realSessionData[sessionId]) {
                return realSessionData[sessionId];
            }
            
            // Yoksa dynamic veri oluÅŸtur
            return generateDynamicAnalysis(sessionId);
        }
        
        function generateDynamicAnalysis(sessionId) {
            const categories = ['Performance', 'Security', 'Usability', 'Reliability', 'Accessibility'];
            const results = categories.map(category => ({
                category: category,
                score: Math.floor(Math.random() * 30) + 70, // 70-100 arasÄ±
                status: 'analyzed',
                details: `${category} kontrolÃ¼ tamamlandÄ±`,
                timestamp: new Date().toISOString()
            }));
            
            const averageScore = results.reduce((sum, r) => sum + r.score, 0) / results.length;
            
            return {
                message: "Jarvis AI - Dynamic Analiz Raporu",
                sessionId: sessionId,
                timestamp: new Date().toISOString(),
                analysis: {
                    status: "completed",
                    source: "dynamic_generation",
                    results: results,
                    summary: {
                        totalItems: categories.length,
                        averageScore: Math.round(averageScore),
                        recommendation: averageScore > 85 ? "MÃ¼kemmel sonuÃ§lar!" : "Ä°yileÅŸtirme Ã¶nerileri mevcut"
                    }
                },
                metadata: {
                    type: "dynamic",
                    generatedAt: new Date().toISOString(),
                    processedBy: "github_page_generator"
                }
            };
        }
        
        function downloadFile() {
            if (!downloadReady) {
                showStatus('â³ Dosya henÃ¼z hazÄ±r deÄŸil, lÃ¼tfen bekleyin.', 'info');
                return;
            }
            
            // Session'a gÃ¶re veri al
            const jsonData = getAnalysisData(currentSessionId);
            
            // Veri tipini gÃ¶ster
            const isRealData = realSessionData[currentSessionId];
            showStatus(
                isRealData ? 'âœ… GerÃ§ek n8n verisi indirildi!' : 'âœ… Dynamic veri indirildi!', 
                'success'
            );
            
            downloadJSON(jsonData, fileName);
        }
        
        function downloadSample() {
            const sampleData = {
                message: "Bu bir test dosyasÄ±dÄ±r",
                sessionId: "sample",
                timestamp: new Date().toISOString(),
                type: "sample",
                note: "GerÃ§ek analiz sonuÃ§larÄ± n8n workflow'undan gelecek"
            };
            
            downloadJSON(sampleData, 'test_dosyasi.json');
        }
        
        function downloadJSON(data, filename) {
            try {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                
                // Button feedback
                const btn = document.getElementById('downloadBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Ä°ndirildi!';
                setTimeout(() => {
                    btn.innerHTML = 'ğŸ“¥ Tekrar Ä°ndir';
                }, 3000);
                
            } catch (error) {
                showStatus('âŒ Ä°ndirme hatasÄ±: ' + error.message, 'error');
                console.error('Download error:', error);
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status ' + type;
        }
        
        function enableDownload() {
            downloadReady = true;
            
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const fileStatus = document.getElementById('fileStatus');
            const dataType = document.getElementById('dataType');
            
            btn.innerHTML = 'ğŸ“¥ JSON DosyasÄ±nÄ± Ä°ndir';
            btn.disabled = false;
            
            // Veri tipini belirle
            const isRealData = realSessionData[currentSessionId];
            const typeText = isRealData ? 'GerÃ§ek n8n Verisi' : 'Dynamic Veri';
            const statusText = isRealData ? 'GerÃ§ek veri hazÄ±r!' : 'Dynamic veri hazÄ±r!';
            
            dataType.textContent = typeText;
            fileStatus.textContent = 'HazÄ±r';
            
            showStatus(`âœ… ${statusText}`, 'success');
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSessionId = urlParams.get('session') || Date.now().toString();
            
            fileName = `jarvis_analiz_${currentSessionId}.json`;
            
            // UI'Ä± gÃ¼ncelle
            document.getElementById('fileName').textContent = fileName;
            document.getElementById('sessionId').textContent = currentSessionId;
            document.getElementById('createDate').textContent = new Date().toLocaleString('tr-TR');
            
            // URL'e session ekle (yoksa)
            if (!urlParams.get('session')) {
                const newUrl = window.location.href + '?session=' + currentSessionId;
                window.history.replaceState({}, '', newUrl);
            }
            
            // 3 saniye sonra download'u aktif et
            setTimeout(function() {
                enableDownload();
            }, 3000);
        });
    </script>
</body>
</html>
