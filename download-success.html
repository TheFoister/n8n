<!DOCTYPE html>
<html>
<head>
    <title>Jarvis AI - Download</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        h2 { color: #4CAF50; margin-bottom: 30px; font-size: 20px; }
        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            margin: 20px 10px;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }
        .download-btn:disabled {
            background: #28a745;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        
        <h1>🤖 Jarvis AI</h1>
        <h2>Analiz Tamamlandı!</h2>
        
        <div class="file-info">
            <p><strong>📄 Dosya:</strong> <span id="fileName">jarvis_analiz.json</span></p>
            <p><strong>📊 Durum:</strong> <span id="fileStatus">Hazırlanıyor...</span></p>
            <p><strong>🕒 Tarih:</strong> <span id="createDate"></span></p>
        </div>
        
        <div id="status" class="status info">
            <div class="loading"></div> Dosya hazırlanıyor, lütfen bekleyin...
        </div>
        
        <button id="downloadBtn" class="download-btn" onclick="downloadFile()" disabled>
            📥 Dosya Hazırlanıyor...
        </button>
        
        <button class="download-btn" onclick="downloadSample()" 
                style="background: linear-gradient(135deg, #6c757d, #5a6268); margin-top: 10px;">
            📄 Örnek Dosya İndir
        </button>
        
        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            Analiz tamamlandığında dosyanız otomatik olarak hazır hale gelecek.
        </p>
    </div>
    
    <script>
        let downloadReady = false;
        let fileName = `jarvis_analiz_${Date.now()}.json`;
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            document.getElementById('createDate').textContent = new Date().toLocaleString('tr-TR');
            document.getElementById('fileName').textContent = fileName;
            
            // 5 saniye sonra download'u aktif et (simülasyon)
            setTimeout(function() {
                enableDownload();
            }, 5000);
        });
        
        function enableDownload() {
            downloadReady = true;
            
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const fileStatus = document.getElementById('fileStatus');
            
            btn.innerHTML = '📥 JSON Dosyasını İndir';
            btn.disabled = false;
            
            status.className = 'status success';
            status.innerHTML = '✅ Dosya hazır! Artık indirebilirsiniz.';
            
            fileStatus.textContent = 'Hazır';
        }
        
        function downloadFile() {
            if (!downloadReady) {
                showStatus('⏳ Dosya henüz hazır değil, lütfen bekleyin.', 'info');
                return;
            }
            
            // Örnek JSON verisi (gerçekte n8n'den gelecek)
            const jsonData = {
                message: "Jarvis AI Analiz Raporu",
                timestamp: new Date().toISOString(),
                analysis: {
                    status: "completed",
                    results: [
                        { item: "Test 1", score: 85 },
                        { item: "Test 2", score: 92 },
                        { item: "Test 3", score: 78 }
                    ]
                },
                summary: {
                    total_items: 3,
                    average_score: 85,
                    recommendation: "Analiz başarıyla tamamlandı"
                }
            };
            
            downloadJSON(jsonData, fileName);
        }
        
        function downloadSample() {
            const sampleData = {
                message: "Bu bir örnek dosyadır",
                timestamp: new Date().toISOString(),
                type: "sample",
                data: "Gerçek analiz sonuçları burada görünecek"
            };
            
            downloadJSON(sampleData, 'ornek_dosya.json');
        }
        
        function downloadJSON(data, filename) {
            try {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                
                showStatus('✅ Dosya başarıyla indirildi!', 'success');
                
                // Button feedback
                const btn = document.getElementById('downloadBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '✅ İndirildi!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 3000);
                
            } catch (error) {
                showStatus('❌ İndirme hatası: ' + error.message, 'error');
                console.error('Download error:', error);
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // ESC ile kapat
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
